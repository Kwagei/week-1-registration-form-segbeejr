<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body align="center">
        <h1>Registration Form</h1>
        <form>
            <table align="center">
                <tr>
                    <td>
                        Name: 
                    </td>
                    <td>
                        <input type="text" placeholder="first and middle name" name="">
                        <input type="text" placeholder="last name" name="">
                    </td>
                    
                    </tr>
                <tr>
                    <td>
                        Phone:
                    </td>
                    <td>
                        <input type="phone" placeholder="+231.........">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="email address" placeholder="email@example.com"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="******************************">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Color:
                    </td>
                    <td>
                       Pick a color <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobies:
                    </td>
                    <td>
                        <input type="checkbox"Singing>Singing
                        <input type="checkbox"Singing>Dancing
                        <input type="checkbox"Singing>Swimming
                        <input type="checkbox"Singing>Gamming
                    </td>
                </tr>
                <tr>
                    <td>
                        Education:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>None</option>
                            <option>High School Degree</option>
                            <option>Bachelor Degree</option>
                            <option>Master's Degree</option>
                            <option>PhD Degree</option>
                            <option>Doctorate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" cols="15" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
